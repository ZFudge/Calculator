<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
	<meta name='viewport' content='width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=0'>
</head>
<body>
	<div id="nav-placeholder"></div>
	<div id="outer-container">
		<div id='calc'>
			<div id='display-container'>
				<textarea id="main-display" rows='1' value='0' type="text" maxlength="50" readonly>0</textarea>
				<textarea id="sub-display" rows='1' value='0' type="text" maxlength="35" readonly></textarea>
			</div>
			<div id="button-container">
				<button onclick="calc.inputNumber(this.value)" value="7" class="row1 col1">7</button>
				<button onclick="calc.inputNumber(this.value)" value="8" class="row1 col2">8</button>
				<button onclick="calc.inputNumber(this.value)" value="9" class="row1 col3">9</button>
				<button onclick="calc.presetExponent(2)" class="row1 col4">x<sup>2</sup></button>
				<button onclick="calc.inputOperator(this.value,this.innerHTML)" value="/" class="row1 col5">&divide;</button>
				<button id="clear-one" onclick="calc.clearOne()" class="col6">CE</button>
				<button onclick="calc.inputNumber(this.value)" value="4" class="row2 col1">4</button>
				<button onclick="calc.inputNumber(this.value)" value="5" class="row2 col2">5</button>
				<button onclick="calc.inputNumber(this.value)" value="6" class="row2 col3">6</button>
				<button onclick="calc.presetExponent(3)" class="row2 col4">x<sup>3</sup></button>
				<button onclick="calc.inputOperator(this.value,this.innerHTML)" value="*" class="row2 col5">&times;</button>
				<button onclick="calc.inputNumber(this.value)" value="1" class="row3 col1">1</button>
				<button onclick="calc.inputNumber(this.value)" value="2" class="row3 col2">2</button>
				<button onclick="calc.inputNumber(this.value)" value="3" class="row3 col3">3</button>
				<button onclick="calc.presetExponent(0.5)"  class="row3 col4">&radic;</button>
				<button onclick="calc.inputOperator(this.value)" value="-" class="row3 col5">-</button>
				<button id="clear-all" onclick="calc.clearAll()" class="col6">C</button>
				<button onclick="calc.inputFloat()" class="row4 col1">.</button>
				<button onclick="calc.inputNumber(this.value)" value="0" class="row4 col2">0</button>
				<button id='equals' onclick="calc.equals()" class="row4 col3">=</button>
				<button onclick="calc.inputOperator(this.value)" value="%" class="row4 col4">%</button>
				<button onclick="calc.inputOperator(this.value)" value="+" class="row4 col5">+</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="dist/calc.js"></script>
    <script>
		document.getElementById('nav-placeholder').innerHTML = '<object type="text/html" data="../nav.html" ></object>';
	</script>
	<style type="text/css">
		#nav-placeholder object {
			width: 100%;
		}
	</style>
</body>
</html>
