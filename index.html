<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calc.css">
	<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
</head>
<body>
	<div id='calc-container'>
		<div id='calc'>
			<div id='display-container'>
				<textarea id="main-display" rows='1' value='0' type="text" maxlength="10" readonly>0</textarea>
				<textarea id="sub-display" rows='1' value='0' type="text" maxlength="35" readonly></textarea>
			</div>
			<div id="button-container">
				<div id="outer-number-container">
					<div id="number-container">
						<button onclick="calc.inputNumber(this.value)" value="7">7</button>
						<button onclick="calc.inputNumber(this.value)" value="8">8</button>
						<button onclick="calc.inputNumber(this.value)" value="9">9</button>
						<button onclick="calc.inputNumber(this.value)" value="4">4</button>
						<button onclick="calc.inputNumber(this.value)" value="5">5</button>
						<button onclick="calc.inputNumber(this.value)" value="6">6</button>
						<button onclick="calc.inputNumber(this.value)" value="1">1</button>
						<button onclick="calc.inputNumber(this.value)" value="2">2</button>
						<button onclick="calc.inputNumber(this.value)" value="3">3</button>
						<button onclick="calc.inputFloat()">.</button>
						<button onclick="calc.inputNumber(this.value)" value="0">0</button>
						<button id='equals' onclick="calc.equals()">=</button>
					</div>
				</div>
				<div id="outer-misc-container">
					<div id="inner-misc-container">
						<div id="x-container">
							<button onclick="calc.presetExponent(2)" class="sup col-btn">x<sup>2</sup></button>
							<button onclick="calc.presetExponent(3)" class="sup col-btn">x<sup>3</sup></button>
							<button onclick="calc.presetExponent(0.5)"  class="col-btn">&radic;</button>
							<button onclick="calc.inputOperator(this.value)" value="%" class="sup col-btn">%</button>
						</div>
						<div id="operator-container">
							<button onclick="calc.inputOperator(this.value,this.innerHTML)" value="/" class="col-btn">&divide;</button>
							<button onclick="calc.inputOperator(this.value,this.innerHTML)" value="*" class="col-btn">&times;</button>
							<button onclick="calc.inputOperator(this.value)" value="-" class="col-btn">-</button>
							<button onclick="calc.inputOperator(this.value)" value="+" class="col-btn">+</button>
						</div>
						<div id="clear-container">
							<button id="clear-one" onclick="calc.clearOne()">CE</button>
							<button id="clear-all" onclick="calc.clearAll()">C</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
